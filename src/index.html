<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Movie Fanabase</title>
  <script src="./js/main.js" type="module" defer></script>
</head>

<body>
  <header>
    <div id="logo">
      <img src="path_logo.jpg" alt="Logo">
    </div>
    <div id="search-container">
      <input type="text" id="movie-search" placeholder="Search movies...">
    </div>
    <div id="account-link">
      <a href="./auth/index.html">Account</a>
    </div>
  </header>
  <main>
    <div id="hero-image">
      <img src="path_to_hero_image.jpg" alt="Hero Image">
    </div>

    <section id="genre-container">
      <div class="row">
        <div class="genre">
          <img src="path_to_action_image.jpg" alt="Action">
          <p>Action</p>
        </div>
        <div class="genre">
          <img src="path_to_drama_image.jpg" alt="Drama">
          <p>Drama</p>
        </div>
        <div class="genre">
          <img src="path_to_comedy_image.jpg" alt="Comedy">
          <p>Comedy</p>
        </div>
      </div>
      <div class="row">
        <div class="genre">
          <img src="path_to_documentary_image.jpg" alt="Documentary">
          <p>Documentary</p>
        </div>
        <div class="genre">
          <img src="path_to_sports_image.jpg" alt="Sports">
          <p>Sports</p>
        </div>
        <div class="genre">
          <img src="path_to_tv_series_image.jpg" alt="TV Series">
          <p>TV Series</p>
        </div>
      </div>
    </section>

  </main>
  <footer>Movie Fanabase, not a real business</footer>
</body>

</html>
