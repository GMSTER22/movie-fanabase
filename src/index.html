<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Movie Fanabase</title>
  <script src="./js/main.js" type="module" defer></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main>
    <div id="hero-image">
      <img src="path_to_hero_image.jpg" alt="Hero Image">
    </div>

    <section id="genre-container">
      <div class="row">
        <div class="genre">
          <img src="path_to_action_image.jpg" alt="Action">
          <p>Action</p>
          <a href="./genre/index.html?genre=action&id=28">Action movies</a>
        </div>
        <div class="genre">
          <img src="path_to_drama_image.jpg" alt="Drama">
          <p>Drama</p>
          <a href="./genre/index.html?genre=drama&id=18">Drama movies</a>
        </div>
        <div class="genre">
          <img src="path_to_comedy_image.jpg" alt="Comedy">

          <a href="./genre/index.html?genre=comedy&id=35">Comedy movies</a>
        </div>
      </div>
      <div class="row">
        <div class="genre">
          <img src="path_to_documentary_image.jpg" alt="Documentary">
          <p>Documentary</p>
          <a href="./genre/index.html?genre=documentary&id=99">Documentary movies</a>
        </div>
        <div class="genre">
          <img src="path_to_sports_image.jpg" alt="Sports">

        </div>
        <div class="genre">
          <img src="path_to_tv_series_image.jpg" alt="TV Series">
          <p>TV Series</p>
        </div>
      </div>
      <div class="row">
        <div class="genre">
          <img src="path_to_tv_series_image.jpg" alt="adventure movies">
          <p>Adventure Movies</p>
          <a href="./genre/index.html?genre=adventure&id=12">Adventure movies</a>
        </div>
      </div>
    </section>

  </main>
  <footer id="footer"></footer>
</body>

</html>
